# Word embeddings.
glove_300d_filtered {
  path = glove.840B.300d.txt.filtered
  size = 300
}

glove_300d_2w {
  path = glove_50_300_2.txt
  size = 300
}


# Main configuration.
best {
GPU = 0
  # Computation limits.
  max_top_antecedents = 50
  max_training_sentences = 50
  top_span_ratio = 1

  # Model hyperparameters.
  filter_widths = [3, 4, 5]
  filter_size = 50
  char_embedding_size = 8
  char_vocab_path = "char_vocab.english.txt"
  context_embeddings = ${glove_300d_filtered}
  head_embeddings = ${glove_300d_2w}
  contextualization_size = 200
  contextualization_layers = 3
  ffnn_size = 150
  ffnn_depth = 2
  feature_size = 20
  max_span_width = 30
  use_metadata = true
  use_features = true
  model_heads = true
  coref_depth = 2
  lm_layers = 3
  lm_size = 1024
  coarse_to_fine = true

  # knowledge_hyperparameters
  softmax_threshold = 0.000001
  knowledge_as_feature = false
  use_elmo = true
  random_sample_training = true
  apply_knowledge = true
  softmax_pruning = true
  knowledge_pruning = false
  attention = true
  number = true
  type = true
  nsubj= true
  dobj = false

  # Learning hyperparameters.
  max_gradient_norm = 5.0
  lstm_dropout_rate = 0.4
  lexical_dropout_rate = 0.5
  dropout_rate = 0.2
  softmax_threashold = 0.2
  optimizer = adam
  learning_rate = 0.001
  decay_rate = 0.999
  decay_frequency = 100

  # Other.
  train_path = train.jsonlines
  eval_path = dev.jsonlines
  lm_path = elmo_cache.hdf5
  genres = ["bc", "bn", "mz", "nw", "pt", "tc", "wb"]
  eval_frequency = 1000
  report_frequency = 100
  log_root = logs
}

